<!DOCTYPE html>
<html>
  <head>
    <title>Course Registration</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
}

h1 {
  text-align: center;
  margin-top: 50px;
}

form {
  max-width: 500px;
  margin: 0 auto;
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 10px;
}

input[type="text"] {
  padding: 10px;
  border-radius: 3px;
  border: none;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
  width: 100%;
  margin-bottom: 20px;
}

button[type="button"] {
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 3px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

button[type="button"]:hover {
  background-color: #3e8e41;
}

      </style>
  </head>
  <body>
    <h1>Course Registration</h1>
    <form>
      <label for="course_id">Course ID:</label>
      <input type="text" id="course_id" name="course_id"><br><br>
      <label for="student_id">Student ID:</label>
      <input type="text" id="student_id" name="student_id"><br><br>
      <label for="slot_id">Slot ID:</label>
      <input type="text" id="slot_id" name="slot_id"><br><br>
      <button type="button" onclick="register()">Register</button>
    </form>
    <script>
      function register() {
        const course_id = document.getElementById("course_id").value;
        const student_id = document.getElementById("student_id").value;
        const slot_id = document.getElementById("slot_id").value;
        fetch('/registrations', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ course_id, student_id, slot_id })
        })
        .then(response => {
          if (response.ok) {
            alert('Registration successful!');
          } else {
            alert('Registration failed!');
          }
        })
        .catch(error => {
          console.error(error);
          alert('Registration failed!');
        });
      }
    </script>
  </body>
</html>
